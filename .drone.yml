pipeline:

  build:
    image: node:latest
    commands:
      - echo "Missing tests"

  docker:
    image: plugins/docker
    storage_driver: vfs
    repo: omelhoro1/vrt-server
    secrets: [ docker_username, docker_password ]
    when:
      branch: master

  deploy:
    image: omelhoro1/drone-rsync
    user: captain
    hosts: [ "igor-fischer.rocks" ]
    port: 22
    target: /tmp/vrt-server-${DRONE_COMMIT}/
    include:
      - "docker-compose.yml"
    exclude:
      - "**.*"
    delete: false
    secrets: [ rsync_key ]
    script:
      - echo $VAULT_PASS
      - docker-compose -f /tmp/${DRONE_COMMIT}/docker-compose.yml pull
      - docker-compose -f /tmp/${DRONE_COMMIT}/docker-compose.yml -p vrt-server up -d
    when:
      branch: master
